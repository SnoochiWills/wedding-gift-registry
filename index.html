<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Gift Registry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .title { font-weight: bold; margin-bottom: 5px; }
    .status { font-size: 14px; margin-bottom: 10px; }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .reserve { background: #0b74de; color: #fff; }
    .taken { background: #ddd; color: #333; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Wedding Gift Registry</h1>
  <p style="text-align:center;color:#555;">
    Please choose a gift to reserve. Once you reserve, others will see it as taken.
  </p>
  <div id="list" class="grid"></div>

  <script>
    // Replace this with your Google Apps Script URL
    const API_URL = "https://script.google.com/macros/s/AKfycbxAkHa9790bHidlH3ccjvrsnvKjGlplO3IbNHO922V4ygWvwepuRUGDCTHwYjn7t2PmtQ/exec";

    async function fetchGifts() {
      const res = await fetch(API_URL);
      return res.json();
    }

    async function reserveGift(giftName) {
      const name = prompt("Enter your name so others know who reserved this gift:") || "";
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ gift: giftName, name }),
        headers: { "Content-Type": "application/json" }
      });
      loadGifts();
    }

    async function loadGifts() {
      const list = document.getElementById("list");
      list.innerHTML = "<p>Loading...</p>";
      const gifts = await fetchGifts();
      list.innerHTML = "";
      gifts.forEach(g => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="title">${g.gift}</div>
          <div class="status">${g.status}${g.reservedBy ? " by " + g.reservedBy : ""}</div>
        `;
        const btn = document.createElement("button");
        if (g.status === "Available") {
          btn.textContent = "Reserve";
          btn.className = "reserve";
          btn.onclick = () => reserveGift(g.gift);
        } else {
          btn.textContent = "Taken";
          btn.className = "taken";
          btn.disabled = true;
        }
        card.appendChild(btn);
        list.appendChild(card);
      });
    }

    loadGifts();
  </script>
</body>
</html>
