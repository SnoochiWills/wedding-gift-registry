<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Gift Registry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #444;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    .taken {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Wedding Gift Registry</h1>
  <p>Please choose from the list below. Items marked as <em>taken</em> are already reserved.</p>
  <ul id="gift-list"></ul>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNW91qqEm48Avq1vLyPVb0SLmkU-UyFZgDQOMdBDgxwXdOM_NV_Bld7bD2RmnaNs3M0gXXETzMfmnK/pub?output=csv";

    async function loadGifts() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split("\n").map(r => r.split(","));
        
        const giftList = document.getElementById("gift-list");
        giftList.innerHTML = "";

        // Skip the header row (Gift, Status)
        rows.slice(1).forEach(row => {
          const [gift, status] = row;
          if (gift) {
            const li = document.createElement("li");
            li.textContent = gift.trim();
            if (status && status.trim().toLowerCase() === "taken") {
              li.classList.add("taken");
            }
            giftList.appendChild(li);
          }
        });
      } catch (error) {
        console.error("Error loading gifts:", error);
      }
    }

    loadGifts();
  </script>
</body>
</html>
